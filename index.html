<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Champion Draft</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Champion Draft System</h1>
    <div class="draft-container">
        <!-- Team 1 -->
        <div class="team" id="team-1">
            <h2>Team 1</h2>
            <div id="team-1-status" class="status"></div>
            <div class="ban-section" id="team-1-bans">
                <h3>Bans</h3>
                <div class="bans"></div>
            </div>
            <div class="selected-champions" id="team-1-picks">
                <h3>Picks</h3>
            </div>
        </div>

        <!-- Champion Pool -->
        <div class="champion-pool">
            <h2>Champion Pool</h2>
            <div class="region-filter">
                <label for="region-filter">Filter by Region:</label>
                <select id="region-filter">
                    <option value="All">All Regions</option>
                </select>
            </div>
            <div id="champion-list">
                <!-- Champions loaded dynamically -->
            </div>
        </div>

        <!-- Team 2 -->
        <div class="team" id="team-2">
            <h2>Team 2</h2>
            <div id="team-2-status" class="status"></div>
            <div class="ban-section" id="team-2-bans">
                <h3>Bans</h3>
                <div class="bans"></div>
            </div>
            <div class="selected-champions" id="team-2-picks">
                <h3>Picks</h3>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
